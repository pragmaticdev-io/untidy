# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

resources:
  containers:
    - container: my_container
      image: ubuntu
    - container: cassandra
      image: cassandra:3

pool:
  vmImage: 'ubuntu-latest'

container: my_container

services:
  cassandra: cassandra
steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      while ! nc -z cassandra 9042 </dev/null; do sleep 10; done
      nodetool --host cassandra status
      cqlsh -e "create keyspace keyspace_name with replication = {'class': 'SimpleStrategy', 'replication_factor': 1};" cassandra
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'build'
